<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Imperial+Script&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Merienda', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        #con, #con2 {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #con {
            text-align: center;
        }

        #con table {
            width: 100%;
            border-spacing: 10px;
        }

        }

            font-family: 'Anton', ;

        }

        .email-link {
            font-size: 1.2rem;
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
        }

        .email-link:hover {
            color: #0056b3;
        }

        #con2 label {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        #con2 input, #con2 textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        #con2 input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }

        #con2 input[type="submit"]:hover {
